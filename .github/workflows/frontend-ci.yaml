name: Frontend CI

on:
  push:
    paths:
      - 'kidsland-fe/**'
  pull_request:
    paths:
      - 'kidsland-fe/**'

jobs:
  build-kidsland-fe:
    name: Build kidsland-fe
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kidsland-fe
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

